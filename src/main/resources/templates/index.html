<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Sprint Planner</title>
</head>
<body>
<div align="center">
	<h1>Task Planner</h1>
	<br/>
	<a href="new">Create New Task</a>
	<br/><br/>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Task ID</th>
				<th>Description</th>
				<th>Assignee</th>
				<th>Task Status</th>
				<th>Associated Sprint</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tasks : ${listTasks}">
				<td th:text="${tasks.id}">Task ID</td>
				<td th:text="${tasks.description}">Description</td>
				<td th:text="${tasks.assignee}">Assignee</td>
				<td th:text="${tasks.status}">Task Status</td>
				<td th:text="${tasks.sprint}">Associated Sprint</td>
				<td>
					<a th:href="@{'/edit/' + ${tasks.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${tasks.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
